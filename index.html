<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Image Table</title>
    <link rel="stylesheet" href="joli.css">
</head>
<body>

    <div id="container">
        <video id="videobcg" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
            <source src="Heavn.mp4" type="video/mp4">
            Sorry, your browser does not support HTML5 video.
        </video>
    </div>
    
    <table>
        <tr>
            <td><img src="Image\Image1.jpg" alt="Image 1"></td>
            <td><img src="Image\Image2.jpg" alt="Image 2"></td>
            <td><img src="Image\image3.jpg" alt="Image 3"></td>
        </tr>

        <!-- Second row of the table -->
        <tr>
            <td><img src="Image\image4.jpg" alt="Image 4"></td>
            <td><img src="Image\image5.jpg" alt="Image 5"></td>
            <td><img src="Image\image6.jpg" alt="Image 6"></td>
        </tr>

        <!-- Third row of the table -->
        <tr>
            <td><img src="Image\image7.jpg" alt="Image 7"></td>
            <td><img src="Image\image8.jpg" alt="Image 8"></td>
            <td><img src="Image\image9.jpg" alt="Image 9"></td>
        </tr>
    </table>
</body>
</html>
